<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accès Sécurisé</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap");

      body {
        background: linear-gradient(170deg, #020a1a, #000000);
        color: #00bfff;
        font-family: "Share Tech Mono", monospace;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      #access-terminal {
        width: 90vw;
        max-width: 600px;
        background-color: rgba(0, 0, 0, 0.75);
        border: 2px solid #00bfff;
        border-radius: 10px;
        box-shadow: 0 0 25px rgba(0, 191, 255, 0.6),
          inset 0 0 10px rgba(0, 191, 255, 0.3);
        padding: 30px 40px;
        text-align: center;
      }

      h1 {
        color: #00bfff;
        text-shadow: 0 0 10px #00bfff;
        text-transform: uppercase;
        margin-bottom: 30px;
        letter-spacing: 2px;
      }

      .code-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px 0;
      }
      .code-input {
        width: 100px;
        height: 80px;
        font-size: 2.5rem;
        text-align: center;
        background-color: rgba(0, 191, 255, 0.1);
        border: 2px solid #00bfff;
        border-radius: 8px;
        color: #00bfff;
        font-family: "Share Tech Mono", monospace;
        margin: 0 5px;
        outline: none;
        transition: all 0.3s ease;
        text-transform: uppercase;
      }

      .code-input::placeholder {
        color: rgba(0, 191, 255, 0.3);
        font-size: 2.5rem;
      }

      .code-input:focus {
        background-color: rgba(0, 191, 255, 0.2);
        box-shadow: 0 0 20px rgba(0, 191, 255, 0.7);
        transform: scale(1.05);
      }

      .code-separator {
        color: #00bfff;
        font-size: 2.5rem;
        margin: 0 5px;
        line-height: 80px;
      }

      .button-container {
        margin-top: 30px;
      }

      #verifyBtn {
        background-color: rgba(0, 191, 255, 0.2);
        border: 2px solid #00bfff;
        border-radius: 5px;
        padding: 15px 30px;
        color: #00bfff;
        font-family: "Share Tech Mono", monospace;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 191, 255, 0.3);
        text-transform: uppercase;
      }

      #verifyBtn:hover {
        background-color: rgba(0, 191, 255, 0.4);
        box-shadow: 0 0 20px rgba(0, 191, 255, 0.8);
        transform: translateY(-2px);
      }

      #verifyBtn:active {
        transform: translateY(0);
      }
      #message {
        margin-top: 25px;
        font-size: 1.2rem;
        height: 1.5em;
        letter-spacing: 1px;
      }

      .success {
        color: #00ffff;
        text-shadow: 0 0 10px #00ffff;
      }

      .error {
        color: #ff0066;
        text-shadow: 0 0 10px #ff0066;
      }
    </style>
  </head>
  <body>
    <div id="access-terminal">
      <h1>Accès Système Sécurisé</h1>
      <p>// Entrez le code de déverrouillage //</p>
      <div class="code-container">
        <input
          type="text"
          id="code1"
          class="code-input"
          maxlength="2"
          placeholder="XX"
        />
        <span class="code-separator">-</span>
        <input
          type="text"
          id="code2"
          class="code-input"
          maxlength="3"
          placeholder="XXX"
        />
        <span class="code-separator">-</span>
        <input
          type="text"
          id="code3"
          class="code-input"
          maxlength="2"
          placeholder="XX"
        />
      </div>

      <div class="button-container">
        <button id="verifyBtn">Vérifier</button>
      </div>
      <div id="message"></div>
    </div>

    <script>
      document.getElementById("verifyBtn").addEventListener("click", checkCode);

      document.querySelectorAll(".code-input").forEach((input) => {
        input.addEventListener("keyup", function (event) {
          if (event.key === "Enter") {
            checkCode();
          }
        });
      });

      function checkCode() {
        const val1 = document
          .getElementById("code1")
          .value.trim()
          .toUpperCase();
        const val2 = document.getElementById("code2").value.trim();
        const val3 = document
          .getElementById("code3")
          .value.trim()
          .toUpperCase();

        const messageEl = document.getElementById("message");

        if (val1 === "BR" && val2 === "449" && val3 === "NE") {
          messageEl.textContent = "ACCÈS AUTORISÉ. BIENVENUE.";
          messageEl.className = "success";
        } else {
          messageEl.textContent = "ACCÈS REFUSÉ. CODE INCORRECT.";
          messageEl.className = "error";
        }
      }
    </script>
  </body>
</html>
